version: '3'

services:
    db:
        image: mysql
        restart: always
        ports: 
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: example
    adminer: 
        image: adminer
        restart: always
        ports:
        - 8080:8080

    goapi:
        build: .
        ports: 
            - "5000:5000"
        image: goapi:1.0
    
